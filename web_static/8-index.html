<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">

<body>
    <header>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State Name</h2>
                        <ul>
                            <li>City Name</li>

                <ul class="popover">
                    <li>Amenity 1</li>
                </ul>
            </div>

        </section>
        
        <section class="places">
            <h1>Places</h1>

                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>

                    <div class="max_guest">4 guests</div>
                    <div class="number_rooms">2 bedrooms</div>
                    <div class="number_bathrooms">1 bathroom</div>
                </div>

                </div>

                    a

            </article>
            <article>

                </div>
                <div class="user">
                    <strong>Owner:</strong> a
                </div>

                    a
